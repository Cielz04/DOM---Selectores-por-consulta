<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería con Selectores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Galería de Fotos</h1>

    <div class="galeria">
        <img src="paisaje1.jpeg" class="paisaje" data-tipo="paisaje">
        <img src="animal1.jpeg" class="animal" data-tipo="animal">
        <img src="persona1.jpeg" class="persona" data-tipo="persona">
        <img src="paisaje2.jpg" class="paisaje" data-tipo="paisaje">
    </div>

    <button id="btnPaisajes">Resaltar paisajes</button>
    <button id="btnAnimales">Resaltar animales</button>
    <button id="btnPersonas">Resaltar personas</button>

    <script src="script.js"></script>
</body>
</html>
